version: 1
send_anonymous_usage_stats: true
project_id: "tap-hotjar"
default_environment: dev
plugins:
  extractors:
  - name: "tap-hotjar"
    namespace: "tap_hotjar"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: email
    - name: password
      kind: password
    select:
    - "survey_b2c_prod_tr_nps.*"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

environments:
- name: dev
