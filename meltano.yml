version: 1
send_anonymous_usage_stats: true
project_id: "tap-hotjar"
default_environment: dev
plugins:
  extractors:
  - name: "tap-hotjar"
    namespace: "tap_hotjar"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: email
    - name: password
      kind: password
    select:
    # - "survey_b2c_prod_tr_nps.*"
    # - "survey_b2b_tr.*"
    # - "survey_b2b_us.*"
    # - "survey_b2b_central_america.*"
    # - "survey_b2b_mex.*"
    # - "survey_b2b_iberica.*"
    # - "survey_b2b_france_export.*"
    # - "survey_b2b_france.*"
    # - "survey_b2b_german_export.*"
    # - "survey_b2b_brasil.*"
    # - "survey_b2b_russia.*"
    # - "survey_b2b_italy.*"
    # - "survey_b2b_german.*"
    - "survey_shop_nps_it.*"
    - "survey_shop_nps_es.*"
    - "survey_ride_nps_it.*"
    - "survey_ride_nps_es.*"
    - "survey_rent_nps_en.*"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

environments:
- name: dev
